name: CI

on:
  push:
    branches: [action]
  pull_request:
    branches: [action]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@prod

      - name: install and build
        run: yarn install

      - name: build
        run: yarn build

      - name: crate directory
        run: mkdir upload

      - uses: actions/download-artifact@v2
      - name: Create zip
        run: zip ./upload/${{steps.package-version.outputs.current-version}}.zip ./release/* -r

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: './upload/${{steps.package-version.outputs.current-version}}.zip'

