name: Publish to NPM

on:
  push:
    branches:
      - npm
  pull_request:
    branches:
      - npm

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org/

      - name: get current version
        id: read_property
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: ./package.json
          property: version

      - name: get patched version
        id: new_version
        uses: jessicalostinspace/bump-semantic-version-action@v1.0.1
        with:
          semantic-version: ${{ steps.read_property.outputs.value }}
          version-type: 'PATCH'

      - name: update package.json
        uses: jossef/action-set-json-field@v2
        with:
          file: ./package.json
          field: version
          value: ${{ steps.new_version.outputs.bumped-semantic-version }}

      - name: Commit new version
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
          tag: v${{ steps.new_version.outputs.bumped-semantic-version }}


      - name: patch version
        run: npm version ${{ steps.new_version.outputs.bumped-semantic-version }}

      - name: publish package to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

